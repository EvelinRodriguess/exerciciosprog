<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA

    let qtFilme = parseInt(prompt("Informe quantos filmes deseja cadastrar:"));

    let FilmeComédia = [];
    let FilmeDrama = [];
    let FilmeRomance = [];

    //PROCESSAMENTO

    for (let contador = 1; contador <= qtFilme; contador++) {
        let nomeFilme = prompt(`Informe o nome do filme ${contador}:`);
        let generoFilme = prompt(`Informe o gênero do filme ${nomeFilme}? (C-Comédia | D-Drama | R-Romance)`).toUpperCase();
        if (generoFilme === "C") {
            FilmeComédia.push(nomeFilme);
        }
        else if (generoFilme === "D") {
            FilmeDrama.push(nomeFilme);
        }
        else if (generoFilme === "R")
            FilmeRomance.push(nomeFilme);
    }

    //SAÍDA

    if (FilmeComédia.length > 0) {
        document.write(`Filmes Comédia: ${FilmeComédia.join(", ")}</br>`);
    }
    if (FilmeDrama.length > 0) {
        document.write(`Filmes Drama: ${FilmeDrama.join(", ")}</br>`);
    }
    if (FilmeRomance.length > 0) {
        document.write(`Filmes Romance: ${FilmeRomance.join(", ")}</br>`);
    }

</script>
